<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>✊✋✌️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
      <h1>Rock // Paper // Scissors</h1>
      <p class="description">Choose an option and test your luck against the computer</p>
  </header>
  <main>
    <ul>
      <li id="rock">
        <span class="emoji">✊</span>
        <h2>Rock</h2>
        <p class="meta">Beats Scissors</p>
      </li>
      <li id="paper">
        <span class="emoji">✋</span>
        <h2>Paper</h2>
        <p class="meta">Beats Rock</p>
      </li>
      <li id="scissors">
          <span class="emoji">✌️</span>
          <h2>Scissors</h2>
          <p class="meta">Beats Paper</p>
      </li>
    </ul>
    <div>
      <p class="result"></p>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
